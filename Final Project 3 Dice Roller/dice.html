	<div id="content">
		<h1>Dice Roller</h1>
		<br />

			<label for="die1">Die 1:</label>
			<input type="text" name="die1" id="die1"
				class="disabled" disabled="disabled"/>
			<br />
			<br />
			
			<label for="die2">Die 2:</label>
			<input type="text" name="die2" id="die2"/>

			<br />

			<input type="text" name="message" id="message"/>
			<br />
			<br />
						
			<label>&nbsp;</label>
			<input type="button" id="rollDice" value="Roll the Dice" />
			<br />
			
		</div>
	</div>
