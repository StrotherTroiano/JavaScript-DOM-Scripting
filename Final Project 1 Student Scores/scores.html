<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    
<head>
    <title>Student Scores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     
    <link href="scores.css" rel="stylesheet" type="text/css"/>
	<!-- external JavaScript file reference -->
	<script type="text/javascript" src="scores.js"></script>
</head>

<body>
	<div id="content">
		<h1>Student Scores</h1>
		<br />
				
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" />
		<br />
		<br />
		
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" />
		<br />
		<br />
		
		<label for="score">Score:</label>
		<input type="text" id="score"/>
		<br />
		<br />
		
		<label>&nbsp;</label>
		<input type="button" id="calculate" value="Add Student Score" />
		<br />
		<br />
		
		<h2>Student Scores</h2>
		<hr />
		<br />
	
		<!-- Textarea below is set up to receive the results of the JavaScript -->
		<textarea name="results" id="results" rows="10" cols="60" disabled="disabled">
		</textarea>
		<br />
		<br />
	
		<label for="avgScore" disabled="disabled">Average Score:</label>
		<input type="text" id="avgScore"/>
		<br />
		<br />
	
		<label></label>
		<input type="button" id="clear" value="Clear Student Scores"/>
		<br />
		
		<label></label>
		<input type="button" id="sort" value="Sort by Last Name" />
	
	</div>
	
	
</body>
   
</html>
